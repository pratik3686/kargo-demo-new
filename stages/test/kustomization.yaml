apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- configmap.yaml

patches:
- patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30081
  target:
    kind: Service
    name: kargo-demo
images:
- name: ghcr.io/pratik3686/netflix
  newName: ghcr.io/pratik3686/netflix
  newTag: 0.0.3
- name: nginx
  newName: nginx
  newTag: 0.0.1
